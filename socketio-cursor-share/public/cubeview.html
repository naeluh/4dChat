<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="http://yourimage.io/3d-Upload-and-Chat-Viewer/static/js/Three.js"></script>
		<script src="/js/RequestAnimationFrame.js"></script>
		<script src="/js/Stats.js"></script>
		
		
		
		
	</head>
	<body>
		<script>
			
			var container;
			var cube;
			var renderer;
			
			var socket;
			
			//This stuff can probably go
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			
			setup();
			stats();
			animate();
			remoteControl();
			
			function setup()
			{
				container = document.createElement('div');
				document.body.appendChild(container);
				
				scene = new THREE.Scene();
				
				//Add the camera
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 150;
				camera.position.z = 500;
				scene.add( camera );
				
				//Build the cube;
				var cubeMaterials = [];
				
				//Cubes have 6 sides!
				for ( var i = 0; i < 6; i ++ ) {
					cubeMaterials.push( new THREE.MeshBasicMaterial({color : Math.random() * 0xffffff}));
				}
				var cubePoints = new THREE.CubeGeometry(100, 100, 100, 1, 1, 1, cubeMaterials);
				
				cube = new THREE.Mesh(cubePoints, new THREE.MeshFaceMaterial());
				cube.position.y = 150;
				cube.position.x = 150;
				cube.position.z = 150;
				cube.overdraw = true;
				scene.add(cube);
				
				
				//Render TIME!
				renderer = new THREE.CanvasRenderer();
				//renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight);
				container.appendChild( renderer.domElement );
			}
			
			function animate() {
				requestAnimationFrame(animate);
				render();
				stats.update();
			}
			
			function render() {

				//plane.rotation.z = cube.rotation.y += ( targetRotation - cube.rotation.y ) * 0.05;
				renderer.render( scene, camera );

			}
			
			function stats() {
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );
			}
			
			function remoteControl() {
				
				var ip = '';
				socket = io.connect('http://' + ip + '/cubecontrol');
				
				//Do we need these?
				socket.on('connect',function(){
					
				});
				
				socket.on('disconnect', function(){
					

				});
			   
			   
				socket.on('coord-change', function (data) {
					//Really crude translation - NOT SMOOTH!
					cube.rotation.x = data.x;
					cube.rotation.y = data.y;
					cube.rotation.z = data.z;
				});
				
				
			}
			
			
			
		</script>
	</body>
</html>
